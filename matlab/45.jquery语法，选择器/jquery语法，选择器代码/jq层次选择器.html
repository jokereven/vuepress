<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <span>111</span>
        <span>222</span>
        <span>333</span>
        <span>444</span>
        <span>555</span>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        // 层次选择器
        // 后代选择器
        $("div p").css("color","red");
        // 子代选择器
        $("div>p").css("font-size","50px");
    </script>
</body>
</html>
