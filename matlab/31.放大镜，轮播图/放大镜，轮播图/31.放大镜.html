<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #one{
            width: 300px;
            height: 300px;
            float: left;
            position: relative;
        }
        #one>img{
            width: 300px;
            height: 300px;
        }
        #two{
            width: 300px;
            height: 300px;
            float: left;
            display: none;
            overflow: hidden;
            position: relative;
        }
        #two>img{
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
        }
        .fdj{
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.4);
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="one">
        <img src="0.jpg" alt="">
        <div class="fdj"></div>
    </div>
    <div id="two">
        <img src="0.jpg" alt="">
    </div>

    <script>
        // 放大两倍的放大镜
        var one = document.getElementById("one");
        var two = document.getElementById("two");
        var fdj = document.getElementsByClassName("fdj")[0];
        var img = document.getElementsByTagName("img")[1];
        one.onmouseover = function(){
            two.style.display = "block";
            fdj.style.display = "block";

            one.onmousemove = function(event){
                var event = event || window.event;
                var x = event.clientX-fdj.offsetWidth/2;
                var y = event.clientY-fdj.offsetHeight/2;
                if(x<=0){x = 0};
                if(y<=0){y = 0};
                if(y>one.offsetHeight-fdj.offsetHeight){
                    y = one.offsetHeight-fdj.offsetHeight;
                }
                if(x>one.offsetWidth-fdj.offsetWidth){
                    x = one.offsetWidth-fdj.offsetWidth;
                }
                fdj.style.left = x + "px";
                fdj.style.top = y + "px";
                img.style.left = -x*2 + "px";
                img.style.top = -y*2 + "px";
            }

        }
        one.onmouseout = function(){
            two.style.display = "none";
            fdj.style.display = "none";
        }

    </script>
</body>
</html>
