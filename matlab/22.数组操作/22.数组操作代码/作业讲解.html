        // 封装一下

        // 三个数组
        var one = document.getElementById("one");
        var two = document.getElementById("two");
        var thr = document.getElementById("thr");
        var arr_sheng = ["辽宁省","广东省","河北省"];
        var arr_shi = [
			["沈阳市","铁岭市","大连"],
			["广州市","佛山市","珠海市"],
			["石家庄市","廊坊市","承德市"]
		];
        var arr_xian = [
			[
				["大东区","沈河区","沈北区"],
				["调兵山市","西丰县","昌图县"],

        function fn(arr,element){
            // arr代表添加的数组，element代表添加的位置
            for(var i=0;i<arr.length;i++){
                // arr[i]数组里面的每一个数据
                var op = document.createElement("option");
                op.innerHTML = "————"+arr[i]+"————";
                op.value = i;
                element.appendChild(op);
            }
        }

        fn(arr_sheng,one);

        var quan;       //用于中间存储二维数组

        // 二级联动
        one.onchange = function(){
            two.length = 1;
            thr.length = 1;
            fn(arr_shi[this.value],two);
            quan = arr_xian[this.value];
            // console.log(quan);
        }

        // 三级联动
        two.onchange = function(){
            thr.length = 1;
            fn(quan[this.value],thr);
