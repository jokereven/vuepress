    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <script>
        // 点击按钮弹出点击的按钮的下标值

                // alert(i);

        // 可不可以通过闭包来实现呢
        // 闭包的特点：可以把局部变量驻留在内存里面， 不会清除掉
        // 闭包实现
        var btn = document.getElementsByTagName("button");
        for(var i=0;i<btn.length;i++){
            btn[i].onclick = (function(index){
                return function(){
                    alert(index);
                }
            })(i)
        }
        // 需要加自执行函数,加两个()
        // 第一个()包括要调用的函数体
        // 第二个()进行自调用


        // 两种，1.自定义属性保存，2.闭包3.let
        
    </script>
