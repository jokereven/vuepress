<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
            position: relative;
        }
    </style>
</head>
<body>
    <button>按钮</button>
    <div></div>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        // animate自定义动画
        // backgroundPosition
        // borderWidth
        // margin/paddingTop/Left/Bottom/Right
        // left/top/right/bottom
        // fontSize
        $("button").click(function(){
            // $("div").animate({"left":"800px","width":"200px","height":"200px",},2000)          
            //1.变化的过程     2.时间
            // $("div").animate({"left":"+=200px"},500);
            // 执行多个动画
            // $("div").animate({"left":"800px","top":"200px"},500).animate({"left":"-=400px","top":"+=100px"},1000);
            // $("div").animate({"left":"+=400px"},500).animate({"left":"-=400px","top":"+=100px"}).animate({"left":"+=400px"});
            // 多重动画，按照顺序执行多个动画
            // 综合的动画
            $("div").css("opacity","0.5").animate({"left":"+=200px","opacity":"1"},1000).animate({"left":"-=200px","top":"+=100px","width":"250px"},1500).fadeOut(200);
        })
    </script>
</body>
</html>
